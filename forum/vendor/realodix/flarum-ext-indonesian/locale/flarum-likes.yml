flarum-likes:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      # like_posts_label: Like posts
      like_posts_label: Kasih Tanda Suka

    settings:
      like_own_posts_help: Saat diaktifkan, user dapat 'menyukai' post mereka sendiri. Untuk mencegah user menempatkan 'suka' pada post mereka sendiri, nonaktifkan pengaturan ini.
      like_own_posts_label: User mungkin menyukai posting mereka sendiri

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      # post_liked_text: "{username} liked your post"  # Can be pluralized to agree with the number of users!
      post_liked_text: "{username} menyukai posting Anda"

    # These translations are displayed beneath individual posts.
    post:
      # like_link: Like
      like_link: Suka
      # liked_by_self_text: "{users} like this."  # Can be pluralized to agree with the number of users!
      liked_by_self_text: "{users} menyukai ini."
      liked_by_text: "{count, plural, one {{users} likes this} other {{users} like this}}"
      others_link: => core.ref.some_others
      # unlike_link: Unlike
      unlike_link: Tidak Suka
      you_text: => core.ref.you

    # These translations are used by the Users Who Like This modal dialog.
    post_likes:
      # title: Users Who Like This
      title: Orang Yang Menyukai Post Ini

    # These translations are used in the Settings page.
    settings:
      # notify_post_liked_label: Someone likes one of my posts
      notify_post_liked_label: Seseorang menyukai post Saya

    # These translations are used in the User profile page.
    user:
      likes_link: Suka
